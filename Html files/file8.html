<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ol type="a">
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
  </ol>
  <ol>
    <li>first item</li>
    <ol type="i" start="3" >
      <li value="3">first subitem</li>
      <ol type="I" reversed>
        <li>another one</li>
        <li>another one</li>
        <li>another one</li>
      </ol>
      <li value="5">second subitem</li>
    </ol>
    <li>second item</li>
  </ol>
</body>
</html>
