<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <p>My foot is <b>hurting</b></p>
    <p>My foot is <strong>hurting</strong></p>
    <p>I am very very <i>good person</i></p>
    <p>I am very very <em>good person</em></p>
    <p>I am too <small>small</small></p>
    <p>do not <mark>mark</mark> me</p>
    <p>please do not <del>cut this tree</del> me</p>
    <h1>I have <del> veg biryani </del><ins>pulao</ins> for lunch</h1>
    <p>Global warming causes more CO<sub>2</sub> level in the air</p>
    <p>Basic math formula (a+b)<sup>2</sup> = a <sup>2</sup> + b<sup>2</sup> + 2ab</p>
</body>
</html>
